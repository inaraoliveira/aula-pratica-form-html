<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dados Pessoais</title>
    </head>
    <body>
        <form>
            <fieldset style="width: 30%;">
                <label>Dados Pessoais</label>
                <br><br>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br><br>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required style="margin-left: 4px;">
                <br><br>
                <label>Dados profissionais</label>
                <br><br>
                <label for="escolaridade">Escolaridade:</label>
                <select id="escolaridade">
                    <option value="ensino-medio">Ensino Médio</option>
                    <option value="graduaacao">Graduação</option>
                    <option value="pos-graduacao">Pós-Graduação</option>
                    <option value="outros">Outros</option>
                </select>
                <br>
                <label>Área de atuação</label>
                <input type="radio" id="gerencia" name="area-de-atuacao" value="gerencia">
                <label for="gerencia">Gerência</label>
                <input type="radio" id="financeiro" name="area-de-atuacao" value="financeiro">
                <label for="financeiro">Financeiro</label>
                <input type="radio" id="recepcao" name="area-de-atuacao" value="recepcao">
                <label for="recepcao">Recepção</label>
            </fieldset>
        </form>
    </body>
</html>
